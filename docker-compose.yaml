services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: unless-stopped
    expose:
      - "27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${A2G_MONGODB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${A2G_MONGODB_PASSWORD}
    healthcheck:
      test: ["CMD","mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 5s
  worker:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: worker
    restart: unless-stopped
    environment:
      - A2G_DEBUG
      - A2G_ORGANISATION_ID
      - A2G_ITCS_ID
      - A2G_MONGODB_USERNAME
      - A2G_MONGODB_PASSWORD
      - A2G_WORKER_MQTT_HOST
      - A2G_WORKER_MQTT_PORT
      - A2G_WORKER_MQTT_USERNAME
      - A2G_WORKER_MQTT_PASSWORD
      - A2G_NOMINAL_ADAPTER_TYPE
      - A2G_NOMINAL_ADAPTER_CONFIG
      - A2G_NOMINAL_CACHING_ENABLED
    depends_on:
      "mongodb":
        condition: service_healthy