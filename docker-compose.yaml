services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    healthcheck:
      test: ["CMD","mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 5s
  worker:
    build:
      context: .
      dockerfile: ./src/itcs435/worker/Dockerfile
    container_name: worker
    restart: unless-stopped
    environment:
      - ITCS435_DEBUG
    depends_on:
      "mongodb":
        condition: service_healthy
  server:
    build:
      context: .
      dockerfile: ./src/itcs435/server/Dockerfile
    container_name: server
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ITCS435_DEBUG
    depends_on:
      "mongodb":
        condition: service_healthy