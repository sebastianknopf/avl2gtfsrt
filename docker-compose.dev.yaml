services:
  worker:
    environment:
      - PYTHONPATH=src
    entrypoint: >
      python -m debugpy --listen 0.0.0.0:5678 --wait-for-client -m itcs435.worker main
    ports:
      - "5678:5678"
  server:
    environment:
      - PYTHONPATH=src
    entrypoint: >
      python -m debugpy --listen 0.0.0.0:5678 --wait-for-client -m itcs435.server main
    ports:
      - "8000:8000"
      - "5678:5678"